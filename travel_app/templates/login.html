<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="image" href="../static/img/Eqz7Dy-travel-world-transparent-logo.png">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>

        body { font-family: 'Inter', sans-serif; }
        .focus-custom:focus {
            border-color: #2095ae;
            border-width: 2px;
            box-shadow: 0 0 0 3px rgba(32, 149, 174, 0.1);
        }

    </style>

</head>

<body class="bg-[#2095ae] min-h-screen flex items-center justify-center p-4">
    <div class="bg-white w-full max-w-4xl rounded-3xl overflow-hidden flex flex-col md:flex-row shadow-2xl">
        <div class="w-full md:w-1/2 p-8 md:p-16 flex flex-col justify-center">

           <div class="z-10">
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Welcome back</h2>
                <p class="text-gray-400 text-sm mb-8">Welcome back! Please enter your details.</p>
                <form class="space-y-5">

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                        <input type="email" placeholder="Enter your email"

                               class="w-full px-4 py-3.5 rounded-xl bg-gray-50 border border-gray-200 outline-none focus-custom transition-all duration-300">

                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                        <input type="password" placeholder="Enter your password"

                               class="w-full px-4 py-3.5 rounded-xl bg-gray-50 border border-gray-200 outline-none focus-custom transition-all duration-300">

                    </div>
                    <div class="flex items-center justify-between text-sm">
                        <label class="flex items-center text-gray-600">

                            <input type="checkbox" class="mr-2 rounded border-gray-300"> Remember for 30 days

                        </label>
                        <a href="#" class="font-bold text-[#2095ae] hover:underline">Forgot password?</a>

                    </div>
                    <button type="submit" class="w-full bg-[#2095ae] text-white py-3.5 rounded-xl font-bold border-2 border-[#2095ae] hover:bg-transparent hover:text-[#2095ae] transition-all duration-300 transform active:scale-[0.98]">
                        Sign In
                    </button>
                    <button type="button" class="w-full flex items-center justify-center border border-gray-300 py-3 rounded-xl font-medium text-gray-700 hover:bg-gray-50 transition">
                        <img src="https://www.svgrepo.com/show/355037/google.svg" class="w-5 h-5 mr-2" alt="Google">
                        Sign In with Google
                    </button>

                </form>
                <p class="text-center mt-8 text-sm text-gray-500">

                    Don't have an account? <a href="{% url 'register' %}" class="font-bold text-[#2095ae] hover:underline">Sign Up</a>
                </p>

            </div>

        </div>

        <div class="hidden md:block w-1/2 relative">

            <img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&q=80&w=1000"

                 alt="Nature Mountains" class="absolute inset-0 w-full h-full object-cover">

            <div class="absolute inset-0 bg-black bg-opacity-30"></div>
            <div class="absolute bottom-12 left-10 right-10 text-white">

                <div class="flex items-center space-x-2 mb-4 bg-white/20 backdrop-blur-md px-3 py-1 rounded-full w-fit">
                    
                     <div class="flex -space-x-2">
                        <img class="w-6 h-6 rounded-full border border-white" src="https://i.pravatar.cc/100?img=1" alt="">
                        <img class="w-6 h-6 rounded-full border border-white" src="https://i.pravatar.cc/100?img=2" alt="">
                        <img class="w-6 h-6 rounded-full border border-white" src="https://i.pravatar.cc/100?img=3" alt="">
                    </div>

                    <span class="text-xs font-medium">Trusted by over 10,000 travelers</span>

                </div> 
                <h1 class="text-4xl font-bold leading-tight mb-4 cursor-pointer transition-all duration-500 hover:opacity-50 active:opacity-20 select-none ">Find Your Next Stay<br>In Nature</h1>
                <p class="text-gray-200 text-sm leading-relaxed">
                    Explore cozy cabins, forest hideaways, and mountain escapes hosted by locals. Where comfort meets adventure.
                </p>

            </div>

        </div>

    </div>



</body>

</html>
