<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="../static/img/Eqz7Dy-travel-world-transparent-logo.png">
    <title>Sign Up Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .focus-custom:focus {
            border-color: #2095ae;
            border-width: 2px;
            box-shadow: 0 0 0 3px rgba(32, 149, 174, 0.1);
        }
        /* Custom scrollbar for the form side */
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #2095ae; border-radius: 10px; }
    </style>
</head>

<body class="bg-[#2095ae] min-h-screen flex items-center justify-center p-4">
    
    <div class="bg-white w-full max-w-5xl rounded-3xl overflow-hidden flex flex-col md:flex-row shadow-2xl max-h-[90vh]">
        
        <div class="w-full md:w-1/2 p-8 md:p-12 overflow-y-auto custom-scroll flex flex-col justify-center">
            <div class="z-10">
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Sign Up</h2>
                
                <form class="space-y-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Username</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                                <i class="fas fa-user text-xs"></i>
                            </span>
                            <input type="text" placeholder="Enter your name"
                                   class="w-full pl-10 pr-4 py-3.5 rounded-xl bg-gray-50 border border-gray-200 outline-none focus-custom transition-all duration-300">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                                <i class="fas fa-envelope text-xs"></i>
                            </span>
                            <input type="email" placeholder="Enter your email"
                                   class="w-full pl-10 pr-4 py-3 rounded-xl bg-gray-50 border border-gray-200 outline-none focus-custom transition-all duration-300">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                                <i class="fas fa-lock text-xs"></i>
                            </span>
                            <input type="password" placeholder="Enter your password"
                                   class="w-full pl-10 pr-4 py-3 rounded-xl bg-gray-50 border border-gray-200 outline-none focus-custom transition-all duration-300">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Address</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                                <i class="fas fa-map-marker-alt text-xs"></i>
                            </span>
                            <input type="text" placeholder="Enter your address"
                                   class="w-full pl-10 pr-4 py-3 rounded-xl bg-gray-50 border border-gray-200 outline-none focus-custom transition-all duration-300">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">CNIC</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                                <i class="fas fa-id-card text-xs"></i>
                            </span>
                            <input type="text" placeholder="XXXXX-XXXXXXX-X" maxlength="15" id="cnic"
                                   class="w-full pl-10 pr-4 py-3 rounded-xl bg-gray-50 border border-gray-200 outline-none focus-custom transition-all duration-300">
                        </div>
                    </div>
                    
                    <button type="submit" class="w-full mt-4 bg-[#2095ae] text-white py-3.5 rounded-xl font-bold border-2 border-[#2095ae] hover:bg-transparent hover:text-[#2095ae] transition-all duration-300 transform active:scale-[0.98]">
                        Sign Up
                    </button>
                </form>

                <p class="text-center mt-6 text-sm text-gray-500">
                    Already have an account? <a href="{% url 'login' %}" class="font-bold text-[#2095ae] hover:underline">Login</a>
                </p>
            </div>
        </div>

        <div class="hidden md:block w-1/2 relative">
            <img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&q=80&w=1000"
                 alt="Nature" class="absolute inset-0 w-full h-full object-cover">
            <div class="absolute inset-0 bg-black/40"></div>
            
            <div class="absolute bottom-12 left-10 right-10 text-white">
                <div class="flex items-center space-x-2 mb-4 bg-white/20 backdrop-blur-md px-3 py-1 rounded-full w-fit border border-white/30">
                    <div class="flex -space-x-2">
                        <img class="w-6 h-6 rounded-full border border-white" src="https://i.pravatar.cc/100?img=1" alt="">
                        <img class="w-6 h-6 rounded-full border border-white" src="https://i.pravatar.cc/100?img=2" alt="">
                        <img class="w-6 h-6 rounded-full border border-white" src="https://i.pravatar.cc/100?img=3" alt="">
                    </div>
                    <span class="text-[10px] font-medium">Trusted by 10k+ travelers</span>
                </div>

                <h1 class="text-4xl font-bold leading-tight mb-4 cursor-pointer transition-all duration-500 hover:opacity-50 select-none">
                    Find Your Next Stay<br>In Nature
                </h1>
                <p class="text-gray-200 text-sm leading-relaxed opacity-90 cursor-pointer">
                    Explore cozy cabins, forest hideaways, and mountain escapes hosted by locals. Where comfort meets adventure.
                </p>
            </div>
        </div>

    </div>
<script>
    const cnicInput = document.getElementById('cnic');

    cnicInput.addEventListener('input', function (e) {
        // Sirf numbers nikaalna
        let value = e.target.value.replace(/\D/g, '');
        let formattedValue = '';

        if (value.length > 0) {
            // Pehle 5 digits ke baad dash
            formattedValue += value.substring(0, 5);
            if (value.length > 5) {
                formattedValue += '-' + value.substring(5, 12);
            }
            if (value.length > 12) {
                // Agle 7 digits ke baad dash
                formattedValue += '-' + value.substring(12, 13);
            }
        }

        e.target.value = formattedValue;
    });
</script>
</body>
</html>
